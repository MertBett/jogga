<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#4285f4">

  <title>Jogga</title>
  
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

</head>
<body>

    <div class="settings-header">
        <h1>Settings</h1>
    </div>

    <div class="settings-content">
        <div id="dataUsage" class="setting">How we use your data</div>
        <button id="dataUse-button" class="dataUse-button" aria-label="further information button">
            <i class="fas fa-question"></i>
        </button>
    </div>

    <nav class="bottom-nav">
    
        <a href="index.html" id="settings-button" class="nav-item">
            <i class="fas fa-house"></i>
            <span>Home</span>
        </a>

        <a href="history.html" id="history-button" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
    </nav>
  
  <!-- I used chat gpt to find pop up library, google just wasnt getting me when I said popup library for javascript -->
  <!-- https://chatgpt.com/share/67d36224-4738-8002-b831-587eb3cd8b7a -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script>
    // register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/jogga/service-worker.js')
        .then(reg => console.log('Service worker registered'))
        .catch(err => console.log('Service worker registration failed', err));
    }
  </script>

  <script src="settings.js"></script>

</body>
</html>
